name: Publish Python Package

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        run: pip install hatch

      # Removed the ineffective pkginfo upgrade step

      - name: Build package
        # Run from the root directory to find pyproject.toml
        run: hatch build 

      - name: Publish to PyPI
        # Use the latest stable version of the action to fix metadata reading errors
        uses: pypa/gh-action-pypi-publish@release/v1 
        with:
          packages-dir: dist